spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        
  h2:
    console:
      enabled: false
      
  jwt:
    secret: thisIsASecretKeyWithAtLeast32ByteLength123!!

  # Redis 완전 비활성화
  data:
    redis:
      repositories:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # 메일 설정 비활성화 (CI 환경에서 SMTP 없음)
  mail:
    host: localhost
    port: 25
    properties:
      mail:
        smtp:
          starttls:
            enable: false
          auth: false

  # 캐시 비활성화
  cache:
    type: none

  # Security 기본 설정
  security:
    user:
      name: admin
      password: 1234

# 파일 업로드 테스트 설정
file:
  upload:
    path: /tmp/test-uploads/
    max-size: 52428800
    max-request-size: 104857600
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt

# 서버 설정
server:
  port: 0  # 랜덤 포트

# 앱 설정
app:
  base-url: http://localhost:8080
  frontend-url: http://localhost:3000
  cookie-domain: localhost

# 로깅 최소화
logging:
  level:
    org.springframework.security: ERROR
    com.swygbro.packup: ERROR
    org.hibernate: ERROR
    org.springframework.web: ERROR
    org.springframework.data: ERROR
    org.springframework.cache: ERROR
    root: ERROR

# MyBatis 설정 (있는 경우)
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/**/*.xml

# Slack 설정 (테스트용)
slack:
  client-id: test_client_id
  client-secret: test_client_secret
